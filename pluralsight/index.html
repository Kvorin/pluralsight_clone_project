<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Pluralsight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="signin">
          <div class="logo">
            <img src="./images/login-logo.png" alt="logo" />
          </div>
          <form action="">
            <div>
              <label>Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer class="footer">
          <p>Copyright &copy; 2023 , Pluralsight All Rights Reserved</p>
          <div><a href="">Terms of use</a> | <a href="">Privacy Policy</a></div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
          <div class="content">
            <img src="./images/login-for-skills.png" alt="" />
            <button type="submit" class="primary-btn">Try for free!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
